<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuchito's encriptator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="titulo">CÓDIGO SECRETO</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <h4>Solo letras minúsculas, sin tilde</h4>
        <label for="input-texto"></label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí">
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h4 id="">Mensaje encriptado:</h4>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
      <input class="btn-limpiar" type="submit" value="Limpiar todo" id="btn-limpieza">
    </section>
  </main>

  </br>
  </br>
  </br>
  <hr>
  <h4>Made by: Lucho Peñaloza</h4>


  <script src="js/script.js"></script>
</body>

</html>
